services:
  backend:
    image: mavoka-be-2025-prod-img:${GITHUB_SHA}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${USER}
        USER_UID: ${uid}
        USER_GID: ${gid}
    environment:
      USERNAME: ${USER}
      USER_UID: ${uid}
      USER_GID: ${gid}
    env_file:
      - .env.development
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
      - /var/log/php-fpm:/var/log/php-fpm
      - ./php-fpm-logging-prod.conf:/usr/local/etc/php-fpm.d/docker.conf
    labels:
      project: mavoka-be-2025
      environment: prod
    restart: unless-stopped
    deploy:
      mode: replicated
      endpoint_mode: vip
      resources:
        limits:
          cpus: "1"
          memory: "1.2G"
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        order: start-first
    networks:
      - core
      - mavoka

networks:
  core:
    external: true
  mavoka:
    external: true
